<main>
    <h1 class="title">INPUT SENSOR</h1>
    <p class="home_tabs">SENSOR 1 - HEART RATE</p>
    <p class="home_tabs">Please manually enter your heart rate for today in the text box below (specify in hours):
    </p>
    <form name="input_temp">

        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                    <label>Date</label>
                </div>
                <div class="col-sm-8">

                    <input type="date" name="date" required class="form-control" ng-model="obj.dateRecorded">
                    <span ng-show='input_temp.date.$dirty&&input_temp.date.$invalid'>
                        Please enter Date

                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                    <label>HEART RATE</label>
                </div>
                <div class="col-sm-8">

                    <input type="text" name="heart_rate" required class="form-control" ng-model="obj.data">
                    <span ng-show='input_temp.heart_rate.$dirty&&input_temp.heart_rate.$invalid'>
                            Please enter heart rate
    
                        </span>
                </div>
            </div>
        </div>


        <div>
            <input type="submit" ng-click="input_heart()" ng-disabled="input_temp.$invalid" class="btn-lg btn btn-default form-control">
        </div>
    </form>
  

</main>

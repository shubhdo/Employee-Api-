<div ng-if="status==1">
<form name="signup">

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <label>FIRST NAME</label>
            </div>
            <div class="col-sm-8">

                <input type="text" name="firstname" required class="form-control" ng-model="obj.firstname">
                <span ng-show='signup.firstname.$dirty&&signup.firstname.$invalid'>
                    Please enter first name

                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <label>LAST NAME</label>
            </div>
            <div class="col-sm-8">

                <input type="text" name="lastname" required class="form-control" ng-model="obj.lastname">
                <span ng-show='signup.lastname.$dirty&&signup.lastname.$invalid'>
                    Please enter last name

                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <label>EMAIL ADDRESS</label>
            </div>
            <div class="col-sm-8">


                <input type="text" name="email" required class="form-control" ng-model="obj.email">
                <span ng-show='signup.email.$dirty&&signup.email.$invalid'>
                    Please enter email

                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <label>PASSWORD</label>
            </div>
            <div class="col-sm-8">

                <input type="password" name="password" required class="form-control" ng-model="obj.password">
                <span ng-show='signup.password.$dirty&&signup.password.$invalid'>
                    Please enter password

                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <label>CONFIRM PASSWORD</label>
            </div>
            <div class="col-sm-8">


                <input type="password" name="confirmpassword" required class="form-control" ng-model="obj.confirm_password">
                <div ng-if="obj.password!=obj.confirm_password">Password and Confirm Password Field should Match</div>

            </div>

        </div>
    </div>

    <div>
        <input type="submit" ng-click="signUp()" ng-disabled="signup.$invalid" class="btn-lg btn btn-default form-control">
    </div>
</form>
</div>
<div ng-if="status==2">
<form>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <label>OLD PASSWORD</label>
            </div>
            <div class="col-sm-8">

                <input type="password" name="oldpassword" required class="form-control" ng-model="obj.oldpassword">
                <span ng-show='signup.oldpassword.$dirty&&signup.oldpassword.$invalid'>
                    Please enter old password

                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <label>PASSWORD</label>
            </div>
            <div class="col-sm-8">

                <input type="password" name="password" required class="form-control" ng-model="obj.password">
                <span ng-show='signup.password.$dirty&&signup.password.$invalid'>
                    Please enter password

                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">
                <label>CONFIRM PASSWORD</label>
            </div>
            <div class="col-sm-8">


                <input type="password" name="confirmpassword" required class="form-control" ng-model="obj.confirm_password">
                <div ng-if="obj.password!=obj.confirm_password">Password and Confirm Password Field should Match</div>

            </div>

        </div>
    </div>
</form>
</div>

<div class="info_settings">
    <button ng-click="status=1" class="btn btn-default">EDIT PROFILE</button>
    <button ng-click="status=2" class="btn btn-default">CHANGE PASSWORD</button>
</div>

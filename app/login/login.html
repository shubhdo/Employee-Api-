
    <h1 class="title">HEALTH TRACKER</h1>
    <h2 class="text-center">LOGIN</h2>
    <form name="login">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                    <label>EMAIL ADDRESS</label>
                </div>
                <div class="col-sm-8">


                    <input type="text" name="email" required class="form-control" ng-model="obj.email">
                    <span ng-show='login.email.$dirty&&login.email.$invalid'>
                            Please enter email
    
                        </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                    <label>PASSWORD</label>
                </div>
                <div class="col-sm-8">

                    <input type="password" name="password" required class="form-control" ng-model="obj.password">
                    <span ng-show='login.password.$dirty&&login.password.$invalid'>
                            Please enter password
    
                        </span>
                </div>
            </div>
        </div>
<div>
    <input type="submit" ng-click="Login()" ng-disabled="login.$invalid" class="btn_div btn-lg btn btn-default form-control">
</div>
<div class="btn_div">
    <div class="text-center">
    <input type="submit"  class="btn btn-default" value="Forgot Password">
    <input type="submit" class="btn btn-default" value="Forgot Username">
    <button class="btn btn-default" ng-href="#!/signup"><a ng-href="#!/signup">NOT A MEMBER</a></button>
    
</div>
    
</div>
</form>
